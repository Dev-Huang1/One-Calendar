<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0066ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            padding: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar-day {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calendar-day.today {
            background-color: #0066ff;
            color: white;
        }
        .add-event-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .event-list {
            margin-top: 20px;
        }
        .event-item {
            background-color: #e6f0ff;
            border-left: 4px solid #0066ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>One Calendar</h1>
        <button id="addEventBtn" class="btn">Add Event</button>
    </div>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        <div class="add-event-form" id="addEventForm" style="display: none;">
            <h2>Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription"></textarea>
                </div>
                <button type="submit" class="btn">Save Event</button>
            </form>
        </div>
        <div class="event-list" id="eventList"></div>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('events')) || {};

        function renderCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

            document.getElementById('currentMonth').textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const dayName = document.createElement('div');
                dayName.textContent = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][i];
                calendarGrid.appendChild(dayName);
            }

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = i;
                dayElement.classList.add('calendar-day');
                if (i === currentDate.getDate() && currentDate.getMonth() === new Date().getMonth() && currentDate.getFullYear() === new Date().getFullYear()) {
                    dayElement.classList.add('today');
                }
                calendarGrid.appendChild(dayElement);
            }

            renderEvents();
        }

        function renderEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            const currentMonthKey = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}`;
            const currentMonthEvents = events[currentMonthKey] || [];

            currentMonthEvents.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>Date: ${event.date}</p>
                    <p>${event.description}</p>
                `;
                eventList.appendChild(eventItem);
            });
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('addEventBtn').addEventListener('click', () => {
            document.getElementById('addEventForm').style.display = 'block';
        });

        document.getElementById('eventForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const description = document.getElementById('eventDescription').value;

            const [year, month] = date.split('-');
            const monthKey = `${year}-${month}`;

            if (!events[monthKey]) {
                events[monthKey] = [];
            }

            events[monthKey].push({ title, date, description });
            localStorage.setItem('events', JSON.stringify(events));

            document.getElementById('addEventForm').style.display = 'none';
            document.getElementById('eventForm').reset();
            renderCalendar();

            // Send notification
            if (Notification.permission === "granted") {
                new Notification("New Event Added", {
                    body: `${title} on ${date}`,
                    icon: "https://example.com/calendar-icon.png"
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("New Event Added", {
                            body: `${title} on ${date}`,
                            icon: "https://example.com/calendar-icon.png"
                        });
                    }
                });
            }
        });

        // Initialize
        renderCalendar();

        // Request notification permission
        if (Notification.permission !== "granted" && Notification.permission !== "denied") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
